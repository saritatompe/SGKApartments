<form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <h2>{{'LOGIN.REGISTER' | translate}}</h2>
    <div class="form-group">
        <input type="text" placeholder="{{'LOGIN.ENTER_USER_NAME' | translate}}" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">User Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="text"  placeholder="{{'LOGIN.ENTER_EMAIL' | translate}}"  formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password"  placeholder="{{'LOGIN.ENTER_PASSWORD' | translate}}" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <!-- <select formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }"> -->
        <select formControlName="role" class="form-control"> 
            <option value="" [disabled]="true">{{'LOGIN.SELECT_ROLE' | translate}}</option>
            <!-- <option [value]="admin">{{'ROLES.ADMIN' | translate}}</option> -->
            <option value="tenant">{{'ROLES.TENANT' | translate}}</option>
            <option value="landlord">{{'ROLES.LANDLORD' | translate}}</option>
        </select>
        <!-- <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
            <div *ngIf="f.username.role.required">Role is required</div>
        </div> -->
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{'LOGIN.REGISTER' | translate}}
        </button>
        <a routerLink="/login" class="btn btn-link">  {{'LOGIN.CANCEL' | translate}}</a>
    </div>
</form>
